<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block style %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header>
        <nav class="pe-3 navbar navbar-expand-sm navbar-light bg-light">
            <a href="{{ url_for('index') }}" class="navbar-brand mb-0 h1 ps-4">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mydropdown" aria-controls="mydropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mydropdown">
                <ul class="navbar-nav pe-3 ps-3 ms-auto mb-2 mb-lg-0">
                    {% block nav%}
                    <li class="nav-item active">
                        <a href="{{ url_for('index') }}" class="nav-link active {{ 'selected' if current_page == 'home' else '' }}" >Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="{{ url_for('register') }}" class="nav-link active {{ 'selected' if current_page == 'register' else '' }}">Register</a>
                    </li>
                    <li class="nav-item active">
                        <a href="{{ url_for('login') }}" class="nav-link active {{ 'selected' if current_page == 'login' else '' }}">Login</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
        </nav>
    </header>
    

    {% block main %}
    {% endblock %}


    <footer class="text-center text-white">
        <div class="d-flex justify-content-center align-items-center text-center text-dark p-3" style="background-color: #f1efef;">
          <div>Developed by: </div>
          <a class="text-dark" target="blank_" href="https://linkedin.com/in/lucas-gomes-oliveira">Lucas Oliveira</a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='scripts/popup.js') }}"></script>
</body>
</html>
